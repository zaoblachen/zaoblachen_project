<section class="contacts ">

    <div class="contacts__container  _container">

        <h3>Ответим на все Ваши вопросы</h3>

        <h4>Просто оставьте заявку на интересующую Вас услугу и свяжемся с Вами в ближайшее время</h4>

        <div class="contacts__content  _content">

            <div class="both__sides">

                <div class="left-side">

                    <div class="address details">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="topic">
                            <div class="text-one">295017, Россия, Крым</div>
                            <div class="text-two">г. Симферополь</div>
                            <div class="text-three">ул. Калинина, 6</div>
                            <div class="text-three">пн-пт 09:00 – 17:00</div>
                        </div>
                    </div>

                    <div class="phone details">
                        <i class="fas fa-phone-alt"></i>
                        <div class="topic">
                            <div class="text-one">+7 988 970 70 40</div>
                            <div class="text-two">+7 3652 54 85 58</div>
                        </div>
                    </div>

                    <div class="email details">
                        <i class="fas fa-envelope"></i>
                        <div class="topic">
                            <div class="text-one">termo.krym@mail.ru</div>
                        </div>
                    </div>

                </div> <!-- left-side -->


                <div class="right-side">

                    <form action="#" name="form">

                        <div class="input-box">
                            <input type="text" placeholder="Ваше имя" name="name" id="name"
                                data-reg="^[А-ЯЁ][а-яё]*$" />
                            <label for="name">Только русские буквы</label>
                        </div>

                        <div class="input-box">
                            <input type="text" placeholder="Введите email" name="email" id="email"
                                data-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$" />
                            <label for="email">В формате: name@mail.com</label>
                        </div>

                        <div class="input-box">
                            <input type="text" placeholder="Введите телефон" name="phone" id="phone"
                                data-reg="^((\+7|7|8)+([0-9]){10})$" />
                            <label for="phone">В формате: 88000000000</label>
                        </div>

                        <div class="input-box message-box">
                            <textarea placeholder="Сообщение"></textarea>
                        </div>

                        <div class="button">
                            <input type="submit" id="button" value="Отправить" />
                        </div>

                    </form>
                </div> <!-- right-side -->

            </div> <!-- both__sides -->

        </div> <!-- contacts__content  _content -->

    </div> <!-- contacts__container _container -->

</section>
